name: Checking pipeline
on: [push]
jobs:
  Check:
    runs-on: ubuntu-latest
    container:
        image: searchseco/controller
        env:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            worker_name: check-action:${{ github.repository }}
        options: --entrypoint ""
    steps:
      - name: Checkupload
        run: ./controller/build/searchseco check -b ${{ github.ref }} https://github.com/${{ github.repository }}